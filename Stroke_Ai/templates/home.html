<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stroke Risk Assessment</title>
  <style>
    :root {
      --primary-color: #4a6fa5;
      --primary-dark: #345785;
      --secondary-color: #6c757d;
      --success-color: #28a745;
      --background-color: #f8f9fa;
      --card-background: #ffffff;
      --text-color: #333333;
      --border-radius: 8px;
      --box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--background-color);
      color: var(--text-color);
      line-height: 1.6;
      padding: 20px;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    
    .container {
      width: 100%;
      max-width: 600px;
      padding: 30px;
      background-color: var(--card-background);
      border-radius: var(--border-radius);
      box-shadow: var(--box-shadow);
    }
    
    h1 {
      text-align: center;
      color: var(--primary-color);
      margin-bottom: 25px;
      font-weight: 600;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: var(--primary-dark);
    }
    
    select, input {
      width: 100%;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: var(--border-radius);
      font-size: 16px;
      transition: border-color 0.3s, box-shadow 0.3s;
      background-color: white;
    }
    
    select:focus, input:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(74, 111, 165, 0.2);
    }
    
    button {
      display: block;
      width: 100%;
      padding: 12px;
      background-color: var(--primary-color);
      color: white;
      border: none;
      border-radius: var(--border-radius);
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s;
      margin-top: 10px;
    }
    
    button:hover {
      background-color: var(--primary-dark);
    }
    
    .form-row {
      display: flex;
      gap: 20px;
    }
    
    .form-row .form-group {
      flex: 1;
    }
    
    @media (max-width: 768px) {
      .form-row {
        flex-direction: column;
        gap: 0;
      }
      
      .container {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Stroke Risk Assessment</h1>
    <form action="/result/" method="POST" id="userForm">
      {% csrf_token %}
      
      <div class="form-row">
        <div class="form-group">
          <label for="gender">Gender</label>
          <select id="gender" name="gender">
            <option value="1">Male</option>
            <option value="0">Female</option>
            <option value="2">Other</option>
          </select>
        </div>
        
        <div class="form-group">
          <label for="age">Age</label>
          <input type="number" id="age" name="age" required>
        </div>
      </div>
      
      <div class="form-row">
        <div class="form-group">
          <label for="hypertension">Hypertension</label>
          <select id="hypertension" name="hypertension">
            <option value="0">No</option>
            <option value="1">Yes</option>
          </select>
        </div>
        
        <div class="form-group">
          <label for="heart_disease">Heart Disease</label>
          <select id="heart_disease" name="heart_disease">
            <option value="0">No</option>
            <option value="1">Yes</option>
          </select>
        </div>
      </div>
      
      <div class="form-row">
        <div class="form-group">
          <label for="ever_married">Ever Married</label>
          <select id="ever_married" name="ever_married">
            <option value="0">No</option>
            <option value="1">Yes</option>
          </select>
        </div>
        
        <div class="form-group">
          <label for="Residence_type">Residence Type</label>
          <select id="Residence_type" name="Residence_type">
            <option value="1">Urban</option>
            <option value="0">Rural</option>
          </select>
        </div>
      </div>
      
      <div class="form-group">
        <label for="work_type">Work Type</label>
        <select id="work_type" name="work_type">
          <option value="2">Private</option>
          <option value="3">Self-employed</option>
          <option value="0">Govt_job</option>
          <option value="4">Children</option>
          <option value="1">Never_worked</option>
        </select>
      </div>
      
      <div class="form-row">
        <div class="form-group">
          <label for="avg_glucose_level">Average Glucose Level</label>
          <input type="number" id="avg_glucose_level" name="avg_glucose_level" step="0.01" required>
        </div>
        
        <div class="form-group">
          <label for="bmi">BMI</label>
          <input type="number" id="bmi" name="bmi" step="0.1" required>
        </div>
      </div>
      
      <div class="form-group">
        <label for="smoking_status">Smoking Status</label>
        <select id="smoking_status" name="smoking_status">
          <option value="1">Formerly Smoked</option>
          <option value="2">Never Smoked</option>
          <option value="3">Smokes</option>
          <option value="0">Unknown</option>
        </select>
      </div>
      
      <button type="submit">Calculate Risk</button>
    </form>
  </div>
</body>
</html>
