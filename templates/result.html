<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Prediction Result</title>
  <style>
    body {
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 100px;
    }
    .result-box {
      max-width: 600px;
      margin: 50px auto;
      padding: 30px;
      background: #f9f9f9;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    .result-box h1 {
      font-size: 32px;
      margin-bottom: 20px;
      color: #333;
    }
    
    .message {
      font-size: 22px;
      font-weight: bold;
      color: #007bff;
      margin-bottom: 25px;
    }
    
    .reason-box {
      background: #fff;
      padding: 15px 20px;
      border-left: 5px solid #28a745;
      border-radius: 10px;
      margin-bottom: 30px;
      text-align: left;
    }
    
    .reason-box h2 {
      margin-top: 0;
      font-size: 20px;
      color: #28a745;
      margin-bottom: 10px;
    }
    
    .reason-box p {
      font-size: 16px;
      color: #444;
      margin: 0;
    }
    
    .btn {
      display: inline-block;
      padding: 10px 20px;
      background: #007bff;
      color: white;
      text-decoration: none;
      font-size: 16px;
      border-radius: 6px;
      transition: background 0.3s ease;
    }
    
    .btn:hover {
      background: #0056b3;
    }
    
    h1 {
      color: #333;
    }
    .message {
      font-size: 20px;
      font-weight: bold;
      margin-top: 20px;
      color: #222;
    }
    .btn {
      display: inline-block;
      margin-top: 30px;
      padding: 10px 20px;
      background-color: #555;
      color: #fff;
      text-decoration: none;
      border-radius: 6px;
    }
    .btn:hover {
      background-color: #444;
    }
  </style>
</head>
<body>

  <div class="result-box">
    <h1>Prediction Result</h1>
    
    <div class="message">
      {{ ans }}
    </div>
  
    {% if reasons_list %}
      <div class="reason-box">
        <h2>Why?</h2>
        <p>This prediction was made based on several key factors:</p>
        <ul>
          {% for sentence in reasons_list %}
            <li>{{ sentence }}</li>
          {% endfor %}
        </ul>
      </div>
    {% endif %}
  </div>
  
  
  

</body>
</html>
